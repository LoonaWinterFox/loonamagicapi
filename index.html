<!DOCTYPE html>
<html>
<head>
	<title>Loona Magic Api</title>
	<style>
	.header {
		color: white;
		text-align: center;
	}
	#cardImage {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	  width: 20%;
	}
	body {
		background-color: #3c3c3c;
		color: white;
		margin: 20px;
	}
	</style>
</head>
<body>
	<h1 class="header">MAGIC THE GATHERING</h1>
	<img id="cardImage"</img>
	<div class="details">
		<p>Card Name: <span id="cardName"></span></p>
		<p>Card Mana Cost: <span id="cardManaCost"></span></p>
		<p>Card Type: <span id="cardType"></span></p>
		<p>Card Flavor: <span id="cardFlavor"></span></p>
		<p>Card Artist: <span id="cardArtist"></span></p>
	</div>
<script>
	const api_url = "https://api.magicthegathering.io/v1/cards";
	async function getCard(num){
		const response = await fetch(api_url);
		const data = await response.json();
		document.getElementById('cardImage').src = data.cards[num].imageUrl;
		document.getElementById('cardName').textContent = data.cards[num].name;
		document.getElementById('cardManaCost').textContent = data.cards[num].manaCost;
		document.getElementById('cardType').textContent = data.cards[num].type;
		document.getElementById('cardFlavor').textContent = data.cards[num].flavor;
		document.getElementById('cardArtist').textContent = data.cards[num].artist;
		console.log(Object.keys(data.cards).length);
	}

	getCard(0);
</script>
</body>
</html>
