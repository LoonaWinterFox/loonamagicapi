<!DOCTYPE html>
<html>
<head>
	<title>Loona Magic Api</title>
	<style>
		.header {
			color: white;
			text-align: center;
		}
		.card-art {
			  display: block;
			  margin-left: auto;
			  margin-right: auto;
			  width: 20%;
		}
		body {
			background-color: #3c3c3c;
			color: white;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="header"><h1>MAGIC THE GATHERING</h1></div>
	<img id="cardCover" class="card-art" />
	<div class="details">
		<p>Card Name: <span id="cardName"></span></p>
		<p>Card Mana Cost: <span id="cardManaCost"></span></p>
		<p>Card Type: <span id="cardType"></span></p>
		<p>Card Artist: <span id="cardArtist"></span></p>
	</div>
	

<script>
	const CARD_API = "https://api.magicthegathering.io/v1/cards";
	/**
	 * Loads the data of ALL magic cards
	 */
	async function LoadCards(){
		const response = await fetch(CARD_API);
		return await response.json().cards;
	}
		
	/**
	 * Renders a card unto the screen.
	 */
	function renderCard(card_data) {
		document.getElementById('cardCover').src = card_data.imageUrl;
		document.getElementById('cardName').textContent = card_data.name;
		document.getElementById('cardManaCost').textContent = card_data.manaCost;
		document.getElementById('cardType').textContent = card_data.type;
		document.getElementById('cardArtist').textContent = card_data.artist;
	}

</body>
</html>
